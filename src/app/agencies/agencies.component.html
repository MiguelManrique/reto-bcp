<section class="section">
    <div class="container ">
        <div class="columns is-vcentered is-multiline"*ngIf="listaAgencias">
            <div class="column is-4" *ngFor="let item of listaAgencias">
                <div class="card">
                    <div class="card-content">                        
                        <a routerLink="/agencias/{{item.agencia}}">
                            <label class="label has-text-centered">{{item.agencia}}</label>
                            <label class="label has-text-centered">{{item.distrito}}</label>
                            <label class="label has-text-centered">{{item.direccion}}</label>
                            <div class="card-image has-text-centered">
                                <figure class="image is-100x100 is-inline-block">
                                    <svg width="100" height="100" data-jdenticon-value="15"></svg>
                                </figure>
                            </div>                            
                        </a>
                    </div>
                </div>                
            </div>
        </div>
    </div>    
</section>
